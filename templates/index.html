{{define "Index"}}

{{template "_head"}}

{{template "_nav"}}

<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Quantity}}</td>
              <td><a class="btn btn-info" href="/edit?id={{.ID}}">Editar</a></td>
              <td><button class="btn btn-danger" onclick="onDelete('{{.ID}}')">Deletar</button></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>

    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">Novo produto</a>
    </div>
  </div>

  <script>
    function onDelete(id) {
      const response = confirm('Tem certeza que deseja deletar esse produto')
      if (response) {
        window.location = `/delete?id=${id}`
      }
    }
  </script>
</body>

</html>
{{end}}
